---
layout: default
---

<article>

	<div class="center">
		<h1 class="title">{{ page.title }}</h1>
		<time class="code">{{ page.date | date: '%B %-d, %Y' }} - Ronaldo David</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<!-- <a style="font-size: 22px;" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index"><b>GO HOME</b></a> -->

<style>

	.page-navigation {
		display: flex;
	}
	
	.w50 {
		width: 50%;
		/*background: coral;*/
	}

	.w50 .t {
		font-weight: bold;
		font-size: 20px !important;
		display: block;
	}

</style>

<div class="page-navigation code">
	<div class="w50" style="text-align: left;padding-right: 10px;">
		{% if page.next.url %}
	    <a class="next" href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}" title="NEXT: {{page.next.title}}">
	    	<span>NEXT ARTICLE</span>
				<span class="t">{{ page.next.title }}</span>
			</a>
  	{% endif %}
  </div>
  <div class="w50" style="text-align: right;padding-left: 10px;">
	  {% if page.previous.url %}
  		<a class="prev" href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}" title="PREV: {{page.previous.title}}">
  			<span>PREVIOUS ARTICLE</span>
				<span class="t">{{ page.previous.title }}</span>
    	</a>
	  {% endif %}
	 </div>
</div>
{% if page.comments %}
	<div class="comments">
		<div id="disqus_thread"></div>
		<script>
		var disqus_config = function () {
		this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
		this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		};
		
		(function() { // DON'T EDIT BELOW THIS LINE
		var d = document, s = d.createElement('script');
		s.src = 'https://gligan.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
		})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments</a>.</noscript>             
	</div>
{% endif %}
